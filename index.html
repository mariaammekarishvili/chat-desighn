<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="nav">

    <div class="nav__chat-items">
        <div class="nav__video-chat ">
            <img class="icon" src="img/video.svg">
            <span class="video-chat">Video Chat</span>
        </div>

        <div class="nav__inbox ">
            <img class="icon" src="img/message-circle.svg">
            <span class="video-chat">Inbox</span>
        </div>
    </div>


    <div class="nav__chat-notification">
        <div class="notification-icon"></div>
        <div class="nav__butt--box">
        <button class="nav__butt-green">click</button>
        <button class="nav__butt-green">click</button>
        </div>
        <button class="nav__butt-red">click</button>
        <button class="nav__butt-red">click</button>
        <div class="nav_profile"></div>
        <div class="nav__section"></div>
    </div>
</nav>
<main>
    <div class="video__chat">

        <aside class="aside">
            <div class="person-name">
                <span>Mamuka</span>
                <div><div class="plass"></div></div>
            </div>
            <div class="aside__icons">
              <div class="aside__icon--box"><div class="aside__icon1 aside__icon"></div></div>
                <div class="aside__icon--box"> <div class="aside__icon2 aside__icon"></div></div>
                    <div class="aside__icon--box"> <div class="aside__icon3 aside__icon"></div></div>
                        <div class="aside__icon--box"> <div class="aside__icon4 aside__icon"></div></div>
            </div>
            <div class="timer"><span>00:01:05</span></div>

        </aside>
        <div class="picture">
<!--            <img src="img/c851bd1faa960010e13809d6ce8edf64.png">-->
        </div>
        <div class="little-camera__picture"></div>

        <div class="chat__button--box">
            <button class="chat__button">Stop</button>
            <button class="chat__button">Next</button>

        </div>
    </div>

    <div class="conversation">
        <hr>
    </div>




</main>

</body>
</html>
